name: Generate Windows Executable and Package Repository

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"  # Run only when a new version tag (e.g., v1.0.0) is pushed

jobs:
  gen-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Generate executable
        shell: pwsh
        run: |
          pyinstaller --onefile --name "EDH_matchmaker" --icon=media/icon.ico run_ui.py
          pyinstaller --onefile --name "EDH_matchmaker" --icon=media/icon.ico -p . run_ui.py

      - name: Sign the executable with Sigstore
        uses: sigstore/sigstore-action@v1
        with:
          path: dist/EDH_matchmaker.exe
          key_type: "cosign"

      - name: Remove build files and move the executable to root
        run: |
          rm -r build
          rm EDH_matchmaker.spec
          mv dist/EDH_matchmaker.exe .

      - name: Package repository into a zip file
        run: |
          Compress-Archive -Path * -DestinationPath EDH_matchmaker_${{ github.ref_name }}.zip

      - name: Upload ZIP archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: EDH_matchmaker_package
          path: EDH_matchmaker_${{ github.ref_name }}.zip

  create-release:
    needs: gen-exe
    runs-on: ubuntu-latest
    steps:
      - name: Download ZIP archive
        uses: actions/download-artifact@v4
        with:
          name: EDH_matchmaker_package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release of ${{ github.ref_name }} including full repository and executable."
          draft: false
          prerelease: false
          files: EDH_matchmaker_${{ github.ref_name }}.zip
